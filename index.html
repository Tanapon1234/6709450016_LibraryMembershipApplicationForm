<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>LibraryMembership</title>
  </head>
  <body>
    <main>
      <div class="box-form">
        <div
          class="img-for-form"
          role="img"
          aria-label="handsome boy read a book"
        ></div>
        <div class="container-form">
          <h1>LibraryMembership</h1>
          <form class="form-for-lib">
            <div>
              <label for="full-name-thai">FullName-Thai</label>
              <input
                id="full-name-thai"
                type="text"
                placeholder="Enter your FullName Thai"
                name="full-name-thai"
                required
              />
            </div>

            <div>
              <label for="full-name-eng">Fullname-Eng</label>
              <input
                id="full-name-eng"
                type="text"
                placeholder="Enter your FullName Eng"
                name="full-name-eng"
                required
              />
            </div>

            <div>
              <label for="gender">Gender</label>
              <select name="gender" id="gender" required>
                <option value="" disabled selected>Enter your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div>
              <label for="student_id">Student ID</label>
              <input
                id="student_id"
                type="text"
                placeholder="Enter Student ID"
                name="student_id"
                maxlength="10"
                pattern="[0-9]+"
                required
              />
            </div>

            <div>
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                name="email"
                required
              />
            </div>

            <div>
              <label for="faculty">Faculty</label>
              <select name="faculty" id="faculty" required>
                <option value="" disabled selected>Enter your Faculty</option>
                <option value="นิติศาสตร์">นิติศาสตร์</option>
                <option value="พาณิชยศาสตร์และการบัญชี">
                  พาณิชยศาสตร์และการบัญชี
                </option>
                <option value="รัฐศาสตร์">รัฐศาสตร์</option>
                <option value="เศรษฐศาสตสังคมสงเคราะห์ศาสตร์">
                  เศรษฐศาสตสังคมสงเคราะห์ศาสตร์
                </option>
                <option value="วารสารศาสตร์และสื่อสารมวลชน">
                  วารสารศาสตร์และสื่อสารมวลชน
                </option>
                <option value="สังคมวิทยาและมานุษยวิทยา">
                  สังคมวิทยาและมานุษยวิทยา
                </option>
                <option value="ศิลปศาสตร์">ศิลปศาสตร์</option>
                <option value="ศิลปกรรมศาสตร์">ศิลปกรรมศาสตร์</option>
                <option value="วิทยาศาสตร์และเทคโนโลยี">
                  วิทยาศาสตร์และเทคโนโลยี
                </option>
                <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                <option value="สถาปัตยกรรมศาสตร์และการผังเมือง">
                  สถาปัตยกรรมศาสตร์และการผังเมือง
                </option>
                <option value="แพทยศาสตร์">แพทยศาสตร์</option>
                <option value="ทันตแพทยศาสตร์">ทันตแพทยศาสตร์</option>
                <option value="สหเวชศาสตร์">สหเวชศาสตร์</option>
                <option value="พยาบาลศาสตร์">พยาบาลศาสตร์</option>
                <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
                <option value="เภสัชศาสตร์">เภสัชศาสตร์</option>
              </select>
            </div>

            <div>
              <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday" required />
            </div>

            <div>
              <label for="BookLike">Types of books that you like ?</label>
              <input
                type="text"
                id="BookLike"
                name="BookLike"
                placeholder="Enter Book Types"
              />
            </div>

            <div>
              <label for="receive_info"
                >Want to receive library information by email ?</label
              >
              <input
                type="radio"
                id="yes"
                name="receive_info"
                value="yes"
                class="fix-input"
                required
              />
              <label for="yes" class="inline">yes</label>

              <input
                type="radio"
                id="no"
                name="receive_info"
                value="no"
                class="fix-input"
                required
              />
              <label for="no" class="inline">no</label>
            </div>
            <button class="btn-send-form btn--send--form">Send</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
